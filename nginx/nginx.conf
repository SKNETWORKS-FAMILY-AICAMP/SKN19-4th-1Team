upstream unigo_web {
    server web:8000;
}

server {
    listen 80;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 정적 파일 서빙
    location /static/ {
        alias /app/staticfiles/;
    }

    # 미디어 파일 서빙
    location /media/ {
        alias /app/media/;
    }

    # 모든 요청을 Django 컨테이너로 프록시
    location / {
        proxy_pass http://unigo_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M; # 업로드 파일 크기 제한 설정
    }
}
