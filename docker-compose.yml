services:
  # Django 웹 애플리케이션 서비스
  web:
    build: .
    container_name: unigo_web
    command: gunicorn --bind 0.0.0.0:8000 unigo.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - MYSQL_PORT=3306
    expose:
      - "8000"
    networks:
      - unigo_network

  # Nginx 리버스 프록시 서비스
  nginx:
    image: nginx:1.25
    container_name: unigo_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - unigo_network

# 볼륨 정의
volumes:
  static_volume:
  media_volume:

# 네트워크 정의
networks:
  unigo_network:
    driver: bridge
